<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro de Usuário</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJX3X1+kD2l9v6OdF4Biqnk2Ptv2YzXoxzSmeWEyAljw+7tTbsyQAZgmE+L9" crossorigin="anonymous">

    
    <style>
        
        html, body {
            height: 100%; 
            margin: 0;
            display: flex;
            justify-content: center; 
            align-items: center; 
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            width: 100%; 
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #007bff;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .alert {
            display: none;
        }

       
        @media (max-width: 576px) {
            .container {
                padding: 15px; 
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Cadastro de Usuário</h2>
        
        <div id="alertMessage" class="alert alert-success" role="alert">
            Cadastro realizado com sucesso!
        </div>

        <form id="formCadastro">
            
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
        
            <div class="mb-3">
                <label for="login" class="form-label">Login</label>
                <input type="text" class="form-control" id="login" required>
            </div>
           
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" required>
            </div>

            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone" required>
            </div>

            
            <button type="button" class="btn btn-primary" onclick="salvarCadastro()">Cadastrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0rdcZT+ZsdY7iHLMw4J5B+E9rZlpy0bZ8cZj/pYyE98oI1Ol" crossorigin="anonymous"></script>

    <script>
        function salvarCadastro() {
        
            var nome = document.getElementById("nome").value;
            var login = document.getElementById("login").value;
            var senha = document.getElementById("senha").value;
            var email = document.getElementById("email").value;
            var endereco = document.getElementById("endereco").value;
            var telefone = document.getElementById("telefone").value;

    
            var usuario = {
                nome: nome,
                login: login,
                senha: senha,
                email: email,
                endereco: endereco,
                telefone: telefone
            };

            
            var clientes = JSON.parse(localStorage.getItem("cliente")) || [];

            
            clientes.push(usuario);

            
            localStorage.setItem("cliente", JSON.stringify(clientes));

            
            document.getElementById("alertMessage").style.display = "block"; 
            setTimeout(function() {
                document.getElementById("alertMessage").style.display = "none"; 
            }, 3000);

    
            document.getElementById("formCadastro").reset();
        }
    </script>

</body>
</html>
